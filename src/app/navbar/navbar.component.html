
<nav *ngIf="messages" class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Adatok:{{messages.menu|json}} -->
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home">Plants Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         
        <ng-container *ngFor="let elem of messages.menu">
            <li *ngIf="elem.text" class="nav-item">
              <a  class="nav-link" [routerLink]="'/'+elem.link">{{elem.text}}</a>
            </li>
        </ng-container>
         
         
        </ul>
        <div class="d-flex">
          <input [(ngModel)]="keresendo" class="form-control me-2" type="search" [placeholder]="messages.search">
          <button (click)="setSearch()" class="btn btn-outline-success" type="submit">{{messages.search}}</button>
        </div>

        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{actLang}}
            </a>

            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li *ngFor="let lang of messages.nyelv">
                <a (click)="changeLanguage(lang)" class="dropdown-item">{{lang.text}}</a></li> 
            </ul>

          </li>
        </ul>
      </div>
    </div>
  </nav>
